<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="second_container">
            <div class="search">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search..." />
                    <button class="search-button">
                    <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="icons">
                <div class="forward"></div>
                <div class="backward"></div>
            </div>
            <div class="tasks_container">
                <div class="left_container">
                    <div class="h1_content">
                        <h1>Life Tasks</h1>
                    </div>
                    <div class="p_content">
                        <h4><span class="dayOfWeek" id="dayOfWeek"></span></h4>
                    </div>
                    <div class="task_wrapper">
                    <div id="taskInputWrapper" style="display: none;" >
                            <input type="text" class="taskInput" id="taskInput" placeholder="Enter task" />
                            <button class="saveTaskBtn" id="saveTaskBtn">Save</button>
                        </div>
                        <div class="taskList" id="taskList"></div>
                    </div> 
                    <div class="taskCount" id="taskCount"></div>   
                    <button class="addTaskBtn" id="addTaskBtn">Add New Task</button>
                </div>
                <div class="right_container">
                    <div class="h1_content">
                        <h1>Work Tasks</h1>
                    </div>
                    <div class="p_content">
                        <h4><span class="dayOfWeek1" id="dayOfWeek"></span></h4>
                    </div>
                    <div class="task_wrapper">
                        <div id="taskInputWrapper2" style="display: none;">
                            <input type="text" class="taskInput" id="taskInput2" placeholder="Enter task">
                            <button class="saveTaskBtn" id="saveTaskBtn2">Save</button>
                        </div>
                        <div class="taskList" id="taskList2"></div>
                    </div>   
                    <div class="taskCount" id="taskCount2"></div>    
                    <button class="addTaskBtn"  id="addTaskBtn2">Add New Task</button>
                </div>
            </div> 
        </div>       
    </div>

    <script src="script.js"></script>
</body>
</html>
